name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'yarn' # Enable yarn cache

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build:all

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
      with:
        role-to-assume: arn:aws:iam::366579856667:user/github-action
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: gonzalovazquez/fragmen7
        IMAGE_TAG: latest
      run: |
        # Build your Docker image.
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .

        # Push this image to Amazon ECR.
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Verify pushed images
      run: |
        aws ecr describe-images --repository-name $REGISTRY --image-ids imageTag=$IMAGE_TAG
